<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Single Product</title>
</head>

<body th:with="test=('/webshop/product'),abc=${currentProduct}">
    <p th:text="${abc}"></p>
    <article th:object="${currentProduct}">

        <h1 th:text="*{name}"></h1>
        <ul>
            <li th:text="|Id: *{id}|"></li>
            <li th:text="|basePrice: *{basePrice}|"></li>
            <li th:text="|description: *{description}|"></li>
            <li th:text="|fullImageUrl: *{fullImageUrl}|"></li>
            <li th:text="|thumbnailUrl: *{thumbnailUrl}|"></li>

        </ul>
        <form th:action="@{/webshop/products/product/__${currentProduct.id}__(cartAction=add)}" method="POST">
            <input type="hidden" th:field="*{name}" />
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{basePrice}" />
            <input type="hidden" th:field="*{description}" />
            <input type="hidden" th:field="*{fullImageUrl}" />
            <input type="hidden" th:field="*{thumbnailUrl}" />
            <input type="submit" value="Add to cart" />
        </form>
        <form th:action="@{/webshop/products/product/__*{id}__(cartAction=remove)}" method="POST">
            <input type="hidden" th:field="*{name}" />
            <input type="hidden" th:field="*{id}" />
            <input type="hidden" th:field="*{basePrice}" />
            <input type="hidden" th:field="*{description}" />
            <input type="hidden" th:field="*{fullImageUrl}" />
            <input type="hidden" th:field="*{thumbnailUrl}" />
            <input type="submit" value="Delete from cart" />
        </form>

    </article>

    <!-- <p th:if="${test}" th:text="${test}">sadasd</p>
    <p th:unless="${test}">Empty</p> -->
    <a th:href="@{/webshop/products(page=${session.currentPage})}">Back</a>
</body>

</html>
