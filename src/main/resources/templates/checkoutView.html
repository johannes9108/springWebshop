<!DOCTYPE html>
<html xmlns:th="http:://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Checkout View</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/shoppingCart.css}">

    <style>
        .container {
            box-sizing: border-box;
            background-color: antiquewhite;
            grid-template-columns: 50% 50%;
            grid-template-rows: 100%;
            overflow: auto;
        }





        .customerInfo {
            box-sizing: border-box;
            display: grid;
            grid-template-rows: 40% 50% 10%;
            background-color: aliceblue;
        }


        .userDetails {

            box-sizing: border-box;
            padding: 2rem;
            flex: 2;
            display: grid;
            grid-template-columns: auto auto;
            grid-auto-rows: 5vh;
            gap: 0.5rem;
            background-color: blanchedalmond;
        }

        .addressContainer {
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            padding: 2rem;
            overflow: auto;
            /* background-color: red; */
        }

        .address {
            margin-bottom: 2rem;
            display: grid;
            grid-auto-rows: 5vh;
            gap: 0.5rem;
        }

        .userDataRow {
            display: flex;
            flex-direction: column;
        }

        .actions {
            border-top: 1px solid darkcyan;
            flex: 1;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
    </style>
</head>

<body th:with="cart=${session.sessionModel.cart},user=${session.sessionModel.user}">
    <div th:replace="fragments/header.html :: header(title='Checkout',links=${linkMap})"></div>
    <main class="container">
        <section class="wrapper" th:object="${cart}">

            <section class="cartContainer">
                <div th:each="product : ${cart.productMap}" class="cartItem">
                    <div class="itemInfo">
                        <span th:text="${product.key.name}"></span>
                        <span th:text="|Price per item: ${product.key.basePrice}|"></span>
                        <span th:text="|Quantity: ${product.value}|"></span>
                        <span th:text="|Cost: ${cart.getItemSum(product.key)}|"></span>
                    </div>
                    <div class="itemEdit">
                        <form method="POST" th:action="@{/webshop/shoppingcart(id=__${product.key.id}__,action=add)}">
                            <input type="submit" value="+" />
                        </form>
                        <form method="POST"
                            th:action="@{/webshop/shoppingcart(id=__${product.key.id}__,action=remove)}">
                            <input type="submit" value="-" />
                        </form>

                    </div>

                </div>
            </section>
            <section class="metaContainer">
                <div class="metaData">
                    <span th:text="|Total sum: *{getTotalSum()}|"></span>
                    <span th:text="|Total articles: *{getTotalItems()}|"></span>
                </div>
            </section>
        </section>


        <form th:object="${sessionModel.user}" class="customerInfo" method="POST" th:action="@{/webshop/checkout}">


            <div class="userDetails">
                <div class="userDataRow">
                    <span>First Name</span>
                    <input type="text" th:field="*{firstName}" />
                </div>
                <div class="userDataRow">
                    <span>Last Name</span>
                    <input type="text" th:field="*{lastName}" />

                </div>
                <div class="userDataRow">
                    <span>Email</span>
                    <input type="text" th:field="*{email}" />

                </div>
                <div class="userDataRow">
                    <span>Phonenumber</span>
                    <input type="number" th:field="*{phoneNumber}" />

                </div>
                <div class="userDataRow">
                    <span>Mobile</span>
                    <input type="text" th:field="*{mobileNumber}" />

                </div>
            </div>
            <div class="addressContainer">
                <div th:each="address,meta: *{addresses}" class="address" th:object="${address}">
                    <div class="userDataRow">
                        <address>Street</address>
                        <input type="text" th:value="*{street}" placeholder="*{street}" />

                    </div>
                    <div class="userDataRow">
                        <span>Zipcode</span>
                        <input type="number" th:value="*{zipCode}" />

                    </div>
                    <div class="userDataRow">
                        <address>City</address>
                        <input type="text" th:value="*{city}" />

                    </div>
                    <div class="userDataRow">
                        <address>Country</address>
                        <input type="text " th:value="*{country}" />

                    </div>
                    <div class="userDataRow">
                        <span>AddressType</span>
                        <input type="text" th:value="*{addressType}" />

                    </div>

                </div>

            </div>
            <div class="actions">
                <!-- <a th:href="@{/webshop/checkout(action=updateUserDetail)}">Update user details</a> -->
                <input type="submit" value="Place order"></a>
            </div>
        </form>
    </main>
    <footer>
        Footer Here
    </footer>


</body>

</html>
